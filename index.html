<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <p class="header">MINIMALIST CALCULATOR</p>
    <div class="calculator">
      <div class="display">
        <div class="screen-last"></div>
        <div class="screen-current"></div>
      </div>

      <div class="buttons">
        <button class="equals">=</button>
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="clear">CLEAR</button>
        <button class="button three">3</button>
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="button zero">0</button>
        <button class="plus operator">+</button>
        <button class="multiply operator">x</button>
        <button class="subtract operator">-</button>
        <button class="divide operator">รท</button>
      </div>
    </div>
    <footer>BY HAMMED SYLLA</footer>
  </body>
</html>
